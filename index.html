<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <header>
        <h1>Star Wars RPG!</h1>
    </header>


    <div id="character-select">
        <div class="holder">
            <p>Obi-Wan Kenobi</p>
            <img class="character" src="assets/images/obi-wan-kenobi.jpg" alt="Obi-Wan Kenobi">
            <p>120</p>
        </div>

        <div class="holder">
            <p>Luke Skywalker</p>
            <img class="character" src="assets/images/luke-skywalker.png" alt="Luke Skywalker">
            <p>100</p>
        </div>

        <div class="holder">
            <p>Darth Sidious</p>
            <img class="character" src="assets/images/darth-sidious.jpg" alt="Darth Sidious">
            <p>150</p>
        </div>

        <div class="holder">
            <p>Darth Maul</p>
            <img class="character" src="assets/images/darth-maul.jpeg" alt="Darth Maul">
            <p>180</p>
        </div>

    </div>

    <h2>Your Character</h2>

    <h2>Enemies Available To Attack</h2>

    <h2>Fight Selection</h2>

    <button id="attack" type="button">Attack</button>

    <h2>Defender</h2>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
